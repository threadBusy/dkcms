<div class="page-body">
    <div class="page-body-main">
        <div class="form-group" id="commonForm">
            <div class="form-group-header">
                <span>修改门店信息</span>
            </div>

            #@printFormItemsWithData(itemList,cc.dkcms.cms.dao)
        </div>

    </div>
</div>
<script type="text/javascript">
    $(function () {
        $('#btnSubmit').on('click', function () {
            var data = collectData('#commonForm');
           $.invoke('/admin/store/save', data, function () {
                popupMsg("保存成功", function () {
                    location.hash = "/admin/store/manager";
                });
            });
        });
    });
</script>
